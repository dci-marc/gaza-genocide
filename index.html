<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genocide in Gaza</title>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            color: #e0e0e0;
            font-family: 'Nosifer', sans-serif;
            display: flex;
            align-items: center;
            justify-content: left;
            height: 100vh;
            overflow: hidden;
        }

        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 1);
            z-index: 10000;
            font-family: sans-serif;
            transition: opacity 0.7s ease-out;
            opacity: 1;
        }

        #loader-overlay.loader-hidden {
            opacity: 0;
        }

        .loader-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-spinner {
            margin-bottom: 1rem;
            border: 8px solid rgba(229, 231, 235, 0.3);
            border-top-color: #FF0015;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.2s linear infinite;
        }

        #loader-overlay.loader-hidden .loader-spinner {
            transform: scale(0.5);
            opacity: 0;
            transition: all 0.5s ease-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            pointer-events: none;
        }

        #names-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 25rem;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: hidden;
            z-index: 1;
            font-family: 'Fondamento', sans-serif;
            color: #EEE;
        }

        #names-list {
            position: relative;
            animation: scroll-up linear infinite;
        }

        #names-list div {
            padding: 4px 15px;
            text-align: center;
            font-size: 1rem;
            white-space: nowrap;
        }

        @keyframes scroll-up {
            from {
                transform: translateY(180px);
            }
            to {
                transform: translateY(-100%);
            }
        }

        .counter-container {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.85;
            padding: 2rem 3rem 2rem 4rem;
            border-radius: 1rem;
            background: linear-gradient(
                    to bottom,
                    #000000 0%,
                    #000000 33.33%,
                    #eeeeee 33.34%,
                    #eeeeee 66.66%,
                    #007A3D 66.67%,
                    #007A3D 100%
            );
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            overflow: hidden;
        }

        .counter-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 5rem;
            background-color: #FF0015;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }

        .counter-container .days-count {
            font-size: 5rem;
            font-weight: bold;
            color: #FF0015;
            position: relative;
            z-index: 1;
        }

        .counter-container .label {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #fff;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="loader-spinner"></div>
    <div>This could take a couple of seconds</div>
</div>

<video autoplay muted loop playsinline id="bg-video">
    <source src="https://github.com/dci-marc/gaza-genocide/raw/refs/heads/main/assets/video/hindshall.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
</video>

<div id="names-container">
    <div id="names-list"></div>
</div>

<div class="counter-container">
    <div class="days-count" id="days">0</div>
    <div class="label">days of genocide in Gaza</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loaderOverlay = document.getElementById('loader-overlay');
        const bgVideo = document.getElementById('bg-video');
        const namesList = document.getElementById('names-list');
        const jsonUrl = 'https://data.techforpalestine.org/api/v2/killed-in-gaza.min.json';
        const backgroundImageUrl = 'https://github.com/dci-marc/gaza-genocide/raw/refs/heads/main/assets/image/GuJwDuoXgAA7SWs.jpg';

        const startDate = new Date("2023-10-07");
        function updateDaysCount() {
            const now = new Date();
            const diffTime = now - startDate;
            const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById("days").textContent = days;
        }

        const imageLoadPromise = new Promise((resolve) => {
            const img = new Image();
            img.src = backgroundImageUrl;
            img.onload = () => {
                document.body.style.backgroundImage = `url('${backgroundImageUrl}')`;
                document.body.style.backgroundRepeat = 'no-repeat';
                document.body.style.backgroundPosition = 'center center';
                document.body.style.backgroundAttachment = 'fixed';
                document.body.style.backgroundSize = 'cover';
                resolve();
            };
            img.onerror = () => {
                console.error('Background image failed to load:', backgroundImageUrl);
                resolve();
            };
        });

        const videoLoadPromise = new Promise((resolve) => {
            if (bgVideo.readyState >= 4) { // HAVE_ENOUGH_DATA
                resolve();
            } else {
                const videoReadyHandler = () => {
                    bgVideo.removeEventListener('canplaythrough', videoReadyHandler);
                    bgVideo.removeEventListener('loadeddata', videoReadyHandler);
                    resolve();
                };
                bgVideo.addEventListener('canplaythrough', videoReadyHandler, { once: true });
                bgVideo.addEventListener('loadeddata', videoReadyHandler, { once: true });
                bgVideo.onerror = () => {
                    console.error('Background video failed to load:', bgVideo.src);
                    bgVideo.removeEventListener('canplaythrough', videoReadyHandler);
                    bgVideo.removeEventListener('loadeddata', videoReadyHandler);
                    resolve();
                };
                bgVideo.load();
            }
        });

        const apiFetchPromise = new Promise((resolve) => {
            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    data.forEach(person => {
                        if (person.en_name && person.en_name.trim() !== "") {
                            const nameElement = document.createElement('div');
                            nameElement.textContent = person.en_name.trim() + ", " + person.age;
                            namesList.appendChild(nameElement);
                        }
                    });

                    const numNames = namesList.children.length;
                    const animationDuration = numNames > 0 ? numNames * 1.5 : 60;
                    namesList.style.animationDuration = `${animationDuration}s`;
                    resolve();
                })
                .catch(error => {
                    console.error('Failed to fetch names:', error);
                    const errorElement = document.createElement('div');
                    errorElement.textContent = 'Could not load names.';
                    namesList.appendChild(errorElement);
                    resolve();
                });
        });

        Promise.all([imageLoadPromise, videoLoadPromise, apiFetchPromise])
            .then(() => {
                requestAnimationFrame(() => {
                    loaderOverlay.classList.add('loader-hidden');

                    loaderOverlay.addEventListener('transitionend', (event) => {
                        if (event.propertyName === 'opacity') {
                            loaderOverlay.remove();
                            document.body.style.overflow = '';
                        }
                    }, { once: true });

                    setTimeout(() => {
                        if (loaderOverlay.parentNode) {
                            loaderOverlay.remove();
                            document.body.style.overflow = '';
                        }
                    }, 1000);
                });

                updateDaysCount();
                setInterval(updateDaysCount, 1000 * 60);
            })
            .catch(error => {
                console.error("Promise.all caught an unexpected error, forcing loader hide:", error);
                loaderOverlay.classList.add('loader-hidden');
                setTimeout(() => {
                    if (loaderOverlay.parentNode) {
                        loaderOverlay.remove();
                        document.body.style.overflow = '';
                    }
                }, 1000);
                updateDaysCount();
                setInterval(updateDaysCount, 1000 * 60);
            });
    });
</script>
</body>
</html>
