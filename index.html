<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genocide in Gaza</title>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://pbs.twimg.com/media/GuJwDuoXgAA7SWs.jpg:orig') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            font-family: 'Nosifer', sans-serif;
            display: flex;
            align-items: center;
            justify-content: left;
            height: 100vh;
        }

        .counter-container {
            opacity: 0.6;
            padding: 2rem 3rem;
            margin-left: 10vw;
            border-radius: 1rem;
            background: linear-gradient(
                    to bottom,
                    #000000 0%,
                    #000000 33.33%,
                    #eeeeee 33.34%,
                    #eeeeee 66.66%,
                    #007A3D 66.67%,
                    #007A3D 100%
            );
            border-top: 6px solid #FF0015;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .counter-container .days-count {
            font-size: 12rem;
            font-weight: bold;
            color: #FF0015;
        }

        .counter-container .label {
            margin-top: 0.5rem;
            font-size: 2.5rem;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="counter-container">
    <div class="days-count" id="days">0</div>
    <div class="label">days of genocide in Gaza</div>
</div>

<script>
    const startDate = new Date("2023-10-07");

    function updateDaysCount() {
        const now = new Date();
        const diffTime = now - startDate;
        const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        document.getElementById("days").textContent = days;
    }

    updateDaysCount();
    setInterval(updateDaysCount, 1000 * 60 * 60);
</script>
</body>
</html>
